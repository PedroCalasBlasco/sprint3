<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- bootstrap -->

        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Checkout Page</title>

  <title>ShopNow</title>
</head>

<body>

  <!-- navbar -->
  <nav class="navbar navbar-expand-md  sticky-top">
    <a class="navbar-brand text-white" href="index.html"><span><i class="fas fa-shopping-cart mr-2"></i></span>
      <span>Volver</span> </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link text-white btn" id="cart" type="button" data-toggle="modal"
            data-target="#cartModal" onclick="printCart()"  href="#beauty"><i class="fas fa-cart-arrow-down"></i>
            My Cart</a>
        </li>
      </ul>
    </div>
  </nav>

  <h1 class="text-center mt-3 m-5">Welcome to the ShopNow</h1>

  <!-- Grocery part -->

  <section id="grocery" class="blog">
    <div class="container">

      <h2 class="text-center"><i class="fas fa-shopping-basket mr-2"></i>Grocery</h2>
      <div id="grocery" class="row ml-3 m-5">

      <div class="row">

        <div class="col-lg-4 col-md-6 d-flex align-items-stretch" data-aos="fade-up">
          <article class="entry">

            <div class="entry-img">
              <img src="assets/img/grocery/oil.jpg" alt="" class="img-fluid">
            </div>

            <h2 class="entry-title">cooking oil</h2>
            <h1 class="entry-title">$10.5</h1>
            <button type="button" onclick="addToCart(0)" class="btn btn-primary">Add to cart</button>

          </article><!-- End blog entry -->
        </div>

        <div class="col-lg-4 col-md-6 d-flex align-items-stretch" data-aos="fade-up">
          <article class="entry">

            <div class="entry-img">
              <img src="assets/img/grocery/pasta.jpg" alt="" class="img-fluid">
            </div>

            <h2 class="entry-title">Pasta</h2>
            <h1 class="entry-title">$6.25</h1>
            <button type="button" onclick="addToCart(1)" class="btn btn-primary">Add to cart</button>

          </article><!-- End blog entry -->
        </div>

        <div class="col-lg-4 col-md-6 d-flex align-items-stretch" data-aos="fade-up">
          <article class="entry">

            <div class="entry-img">
              <img src="assets/img/grocery/cupcake.jpg" alt="" class="img-fluid">
            </div>

            <h2 class="entry-title">Instant cupcake mixture</h2>
            <h1 class="entry-title">$5</h1>
            <button type="button" onclick="addToCart(2)" class="btn btn-primary">Add to cart</button>

          </article><!-- End blog entry -->
        </div>

      </div>
    </div>
  </section>

  <section class="separador"></section>

  <section id="beauty" class="blog mt-5">
    <div class="container">

      <h2 class="text-center"><i class="fas fa-heart mr-2"></i>Beauty</h2>
      <div id="beauty" class="row ml-3 m-5">

      <div class="row justify-content-around">

        <div class="col-lg-4 col-md-6 d-flex align-items-stretch" data-aos="fade-up">
          <article class="entry">

            <div class="entry-img">
              <img src="assets/img/grocery/all.jpg" alt="" class="img-fluid">
            </div>

            <h2 class="entry-title">All-in-1</h2>
            <h1 class="entry-title">$260</h1>
            <button type="button" onclick="addToCart(3)" class="btn btn-primary">Add to cart</button>

          </article><!-- End blog entry -->
        </div>

        <div class="col-lg-4 col-md-6 d-flex align-items-stretch" data-aos="fade-up">
          <article class="entry">

            <div class="entry-img">
              <img src="assets/img/grocery/zero.jpg" alt="" class="img-fluid">
            </div>

            <h2 class="entry-title">Zero makeup kit</h2>
            <h1 class="entry-title">$20.5</h1>
            <button type="button" onclick="addToCart(4)" class="btn btn-primary">Add to cart</button>

          </article><!-- End blog entry -->
        </div>

        <div class="col-lg-4 col-md-6 d-flex align-items-stretch" data-aos="fade-up">
          <article class="entry">

            <div class="entry-img">
              <img src="assets/img/grocery/lip.jpg" alt="" class="img-fluid">
            </div>

            <h2 class="entry-title">Lip tints</h2>
            <h1 class="entry-title">$12.75</h1>
            <button type="button" onclick="addToCart(5)" class="btn btn-primary">Add to cart</button>

          </article><!-- End blog entry -->
        </div>

      </div>
    </div>
  </section>

  <section class="separador"></section>

  <section id="clothes" class="blog mt-5">
    <div class="container">

      <h2 class="text-center"><i class="fas fa-heart mr-2"></i>Clothes</h2>
      <div id="beauty" class="row ml-3 m-5">

      <div class="row">

        <div class="col-lg-4 col-md-6 d-flex align-items-stretch" data-aos="fade-up">
          <article class="entry">

            <div class="entry-img">
              <img src="assets/img/grocery/lawn.jpg" alt="" class="img-fluid">
            </div>

            <h2 class="entry-title">Lawn dress</h2>
            <h1 class="entry-title">$15</h1>
            <button type="button" onclick="addToCart(6)" class="btn btn-primary">Add to cart</button>

          </article><!-- End blog entry -->
        </div>

        <div class="col-lg-4 col-md-6 d-flex align-items-stretch" data-aos="fade-up">
          <article class="entry">

            <div class="entry-img">
              <img src="assets/img/grocery/combo.jpg" alt="" class="img-fluid">
            </div>

            <h2 class="entry-title">Lawn-chiffon combo</h2>
            <h1 class="entry-title">$19.99</h1>
            <button type="button" onclick="addToCart(7)" class="btn btn-primary">Add to cart</button>

          </article><!-- End blog entry -->
        </div>

        <div class="col-lg-4 col-md-6 d-flex align-items-stretch" data-aos="fade-up">
          <article class="entry">

            <div class="entry-img">
              <img src="assets/img/grocery/frock.jpg" alt="" class="img-fluid">
            </div>

            <h2 class="entry-title">Toddler Frock</h2>
            <h1 class="entry-title">$9.99</h1>
            <button type="button" onclick="addToCart(8)" class="btn btn-primary">Add to cart</button>

          </article><!-- End blog entry -->
        </div>

      </div>
    </div>
  </section>



  <!-- modal -->
  <aside>
    <div class="modal fade" id="cartModal" tabindex="-1" role="dialog"
      aria-labelledby="cartModalTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="cartModalScrollableTitle"><i class="fas fa-cart-arrow-down"></i>My Cart</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- listing items starts -->
            <div>
              <ul class="list" id="listaitems">

              </ul>
            </div>
            <!-- listing items ends -->
          </div>
          <div class="modal-footer">
            <a href="checkout.html" class="btn btn-primary m-3">Checkout</a>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </aside>

    <!-- script tags -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>


  <script src="assets/js/grocery.js"></script>
